# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- '*'

pool:
  vmImage: 'ubuntu-latest'
  demands:
  - npm


variables:
  solution: '**/*.sln'
  projects: '**/*.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: UseDotNet@2
  displayName: 'aquire .Net Core'
  inputs:
    version: '6.x'
    packageType: sdk

- script: dotnet --info && chmod +x ./build.sh && sudo ./build.sh --skipFunctionalTest="0"
  displayName: 'dotnet compile and Test'
   
- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '$(projects)'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - Release'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration release'
    projects: '$(projects)'

- task: DotNetCoreCLI@2
  displayName: 'Publish the Project Release'
  inputs:
    command: 'publish'
    projects: '$(projects)'
    publishWebProjects: false
    arguments: '--no-build --configuration Release --output PackageLocation="$(build.artifactStagingDirectory)")/Release'
    zipAfterPublish: true
  
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()
  
